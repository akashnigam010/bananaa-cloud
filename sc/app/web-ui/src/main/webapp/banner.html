<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Bananaa</title>

    <link href="css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="css/font.css" rel="stylesheet"></link>
    <link href="css/main.css" rel="stylesheet"></link>

</head>

<body>
    <div class="container-fluid">
        <div class="row banner">
            <div class="row" style="height: 20%;"></div>
            <div class="row" style="height: 50%;">
                <div class="col-md-2"></div>
                <div class="col-md-8 logo" style="height: 100%;">
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row" style="height: 30%;">
                <div class="col-xs-1 col-sm-2 col-md-3"></div>
                <div class="col-xs-10 col-sm-8 col-md-6" style="text-align: center">
                    <form class="form-horizontal">
                        <div class="form-group form-group-lg has-feedback">
                            <input type="text" name="search" class="form-control" placeholder="Search for Restaurants" />
                            <i class="glyphicon icon-search form-control-feedback"></i>
                        </div>
                    </form>                    
                </div>
                <div class="col-xs-1 col-sm-2 col-md-3"></div>
            </div>            
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js "></script>

</body>

</html>
