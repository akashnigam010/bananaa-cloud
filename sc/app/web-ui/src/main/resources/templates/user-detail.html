<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fragments/head :: head"></head>
<link href="/r/e/s/o/u/r/c/e/css/user-detail.css" type="text/css" rel="stylesheet"></link>
<link href="/r/e/s/o/u/r/c/e/css/user-detail-mini.css" type="text/css" rel="stylesheet" media="only screen and (max-width: 480px), only screen and (max-device-width: 480px)" />

<body>
	<div class="container-fluid">
		<div class="hide" id="loginStatus" th:text="${loginStatus.status}"></div>
        
        <div lang="en" th:replace="fragments/top-header :: top-header"></div>

        <div class="row bna-bg sub-section">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                <div class="row">
                    <div class="detail-about">
                        <div class="col-xs-12 col-sm-10 col-sm-offset-1 white-background details-wrapper details-top-wrapper">
                            <div class="col-xs-12">
                                <div class="row align-center padding">
                                    <div class="col-sm-6">
                                        <div style="object-fit: cover;">
                                            <img class="primary-image" th:src="${detail.user.imageUrl}" />
                                        </div>    
                                    </div>
                                    <div class="col-sm-6 padding">
                                        <div class="bold font-2" th:text="${detail.user.name}">
                                            Some Name
                                        </div>
                                        <div>
                                            <span class="bold font-1-5" th:text="${detail.user.totalRatings}"></span>
                                        	<span class="bna-color" th:if="${detail.user.totalRatings == 1}" th:text="'Rating'"></span>
                                          	<span class="bna-color" th:unless="${detail.user.totalRatings == 1}" th:text="'Ratings'"></span>
                                          		&nbsp;
                                          	<span class="bold font-1-5" th:text="${detail.user.totalReviews}"></span>
                                        	<span class="bna-color" th:if="${detail.user.totalReviews == 1}" th:text="'Foodview'"></span>
                                          	<span class="bna-color" th:unless="${detail.user.totalReviews == 1}" th:text="'Foodviews'"></span>
                                        </div> 
                                    </div>
                                </div>                                              
                            </div>   
                        </div>
                    </div>
                </div>

                <div class="row">                    
                    <div class="detail-about">
                        <div class="col-xs-12 col-sm-10 col-sm-offset-1" style="margin-top: 10px;">
                            <div class="row white-background details-wrapper">
                                <div class="col-xs-12">
                                	<div class="row">
                                        <div class="col-xs-12">
                                            <div class="col-xs-12 font-1-5 bna-color padding-3">
                                                Ratings and Foodviews
                                            </div>    
                                        </div>                          
                                    </div>
                                    <hr />
                                    <div class="row recommended-wrapper">
		                                <div class="col-xs-12">
		                                    <div class="my-recommendations">
		                                        <div class="col-xs-12 recommended-item" th:each="recommendation, iterStat : ${detail.user.recommendations}">
		                                            <div class="float-left" style="object-fit: cover; width: 12%;">
		                                            	<a th:href="${recommendation.dish.itemUrl}">
		                                            		<img class="user-icon" th:src="${recommendation.dish.thumbnail}" />
		                                            	</a>
		                                            </div>
		                                            <div class="float-left item-desc-wrapper">
		                                                <div class="bold item-name">
		                                                    <a th:href="${recommendation.dish.itemUrl}">
		                                                    	<span th:text="${recommendation.dish.name}"></span>
		                                                    </a>
		                                                </div>
		                                                 <div class="light">
		                                                 	<a th:href="${recommendation.dish.merchant.merchantUrl}">
		                                                 		<span th:text="'@ ' + ${recommendation.dish.merchant.name}">@ Fusion 9</span>
		                                                 	</a>
		                                                </div>
		                                            </div>
		                                            <div class="col-xs-12 recommend-item-desc" style="white-space: inherit;">
			                                            <span class="bold">Rated &nbsp;</span>
			                                            <span th:class="${recommendation.ratingClass} +  ' rating-rcmd'" th:text="${recommendation.rating}">5.0</span> &nbsp; &nbsp; 
			                                            <span class="review" th:text="${recommendation.description}"></span>
			                                        </div>
		                                            <div class="light float-left font-0-8" th:text="${recommendation.timeDiff}">
		                                                just now
		                                            </div>
		                                        </div>                                                                             
		                                    </div>                                   
		                                </div>
		                            </div>
                                </div>
                            </div>                            
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
        
        <div lang="en" th:replace="fragments/login-modal :: login-modal"></div>

		<div lang="en" th:replace="fragments/footer :: footer"></div>

	</div>
	<script src="/r/e/s/o/u/r/c/e/js/user-detail.js"></script>
</body>

</html>
