<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"></link>
    <title>Bananaa Management Console</title>
	<link type="text/css" rel="stylesheet" href="http://cdn.bananaa.in/css/bootstrap.min.css"></link>
	<link type="text/css" rel="stylesheet" href="http://cdn.bananaa.in/css/bna-commons.css"></link>
	<style type="text/css">
	label {
	    top : 0px;
	    position: initial;
	}
	</style>
</head>
<body>
	<div class="container-fluid">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 padding-3 bold">
                <h2>Bananaa Management Console</h2>
            </div>           
        </div>
        <div class="row">
            
        <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1">

                        <ul class="nav nav-tabs bna-color">
                          <li class="active"><a data-toggle="tab" href="#itemTab">Item</a></li>
                          <li><a data-toggle="tab" href="#suggestionTab">Suggestion Name</a></li>
                          <li><a data-toggle="tab" href="#cuisineTab">Cuisine</a></li>
                        </ul>

                        <div class="tab-content">
                        
                          <div id="itemTab" class="tab-pane fade in active">
                            <form class="form-horizontal padding">
                              <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label bold">City</label>
                                <div class="col-sm-5">
                                  <select class="form-control" id="inputEmail3">
                                      <option selected="true" value="1">Hyderabad</option>
                                  </select>
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label bold">Restaurant</label>
                                <div class="col-sm-5">
                                  <input class="form-control" type="text" data-provide="typeahead" id="restaurantName" required="required" autocomplete="off" />
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label bold">Name</label>
                                <div class="col-sm-5">
                                  <input class="form-control" type="text" data-provide="typeahead" id="itemName" required="required" autocomplete="off" />
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label bold">Suggestion Name</label>
                                <div class="col-sm-5">
                                  <input class="form-control" type="text" data-provide="typeahead" id="suggestionName" autocomplete="off" />
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label bold">Cuisine</label>
                                <div class="col-sm-5">
                                  <input class="form-control" type="text" data-provide="typeahead" id="cuisineName" autocomplete="off" />
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label bold">Recommendations</label>
                                <div class="col-sm-5">
                                  <input type="number" class="form-control" required="required" id="recommendations"></input>
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label bold">Image</label>
                                <div class="col-sm-5">
                                  <input type="text" class="form-control" id="image"></input>
                                </div>
                              </div>
                              <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                  <div class="checkbox">
                                    <input type="checkbox" checked="checked" id="isActive" value="true">Is Active</input>
                                  </div>
                                </div>
                              </div>
                              <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                  <button type="button" class="btn btn-default bna-button" onclick="addItem()">Add Item</button>
                                </div>
                              </div>
                            </form>
                          </div>
                          
                          
                          <div id="suggestionTab" class="tab-pane fade">
                            <form class="form-horizontal padding">
                              <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label bold">Suggestion Name</label>
                                <div class="col-sm-5">
                                  <input class="form-control" type="text" data-provide="typeahead" id="suggestionNameAdd" required="required" autocomplete="off" />
                                </div>
                              </div>
                              <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                  <button type="button" class="btn btn-default bna-button" onclick="addSuggestion()">Add Suggestion Name</button>
                                </div>
                              </div>
                            </form>
                          </div>


                          <div id="cuisineTab" class="tab-pane fade">
                            <form class="form-horizontal padding">
                              <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label bold">Cuisine Name</label>
                                <div class="col-sm-5">
                                  <input class="form-control" type="text" data-provide="typeahead" id="cuisineNameAdd" required="required" autocomplete="off" />
                                </div>
                              </div>
                              <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                  <button type="button" class="btn btn-default bna-button" onclick="addCuisine()">Add Cuisine</button>
                                </div>
                              </div>
                            </form>
                          </div>
                          
                          
                        </div>
                        
                    </div>                    
                </div>
            </div>           
        </div>
    </div>

    <script src="http://cdn.bananaa.in/js/jquery.js"></script>
    <script src="http://cdn.bananaa.in/js/bootstrap.min.js "></script>
    <script src="http://cdn.bananaa.in/js/bootstrap3-typeahead.min.js "></script>
    <script src="http://cdn.bananaa.in/js/main.js"></script>
    <script src="http://cdn.bananaa.in/js/manage.js"></script>
</body>

</html>
