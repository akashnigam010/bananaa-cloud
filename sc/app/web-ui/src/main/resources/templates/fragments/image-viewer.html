<div class="row" th:fragment="image-viewer">
	<!-- Image View STARTS -->
    <div class="modal fade" id="imageViewModal" role="dialog">
        <div class="modal-dialog">            
            <div class="modal-content" style="border-radius: 0px;">
                <img class="full-width detail-image" style="position: relative;" src="" />
                <img class="cursor-pointer" data-dismiss="modal" aria-label="Close" src="https://bna-s3.s3.amazonaws.com/img/ic_clear_white.svg" style="position: absolute; top: -25px; right: 0px;" />
                <div style="padding: 2% 4%;">
                    <div class="inline-block" style="width: 14%;">
                        <img class="user-icon" src="https://s3.ap-south-1.amazonaws.com/bna-s3/commons/logo-pr.svg" />
                    </div>
                    <div class="inline-block item-desc-wrapper" style="vertical-align: top;">
                        <div class="font-1-3 bold item-name primary-detail"></div>
                        <div class="bna-color secondary-detail"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Image View ENDS -->     
</div>
