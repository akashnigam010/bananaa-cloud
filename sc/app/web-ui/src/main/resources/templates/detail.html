<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fragments/head :: head"></head>
<link href="/r/e/s/o/u/r/c/e/css/detail.css" type="text/css" rel="stylesheet"></link>
<link href="/r/e/s/o/u/r/c/e/css/detail-mini.css" type="text/css" rel="stylesheet" media="only screen and (max-width: 480px), only screen and (max-device-width: 480px)" />

<body>
	<div class="container-fluid">
		<div class="hide" id="loginStatus" th:text="${loginStatus.status}"></div>
		<div class="hide" id="primaryImageTemp" th:text="${detail.imageUrl}"></div>
        
        <div lang="en" th:replace="fragments/top-header :: top-header"></div>
        
        <div class="row bna-bg primary-image-wrapper">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 primary-image-banner">
            </div>    
        </div> 

        <div class="row bna-bg sub-section">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 merchant-detail-main">
                <div class="row white-background details-wrapper details-top-wrapper">
                    <div class="col-xs-12">
                        <div class="row" style="padding: 3% 0%;">
                            <div class="col-xs-12 col-sm-8">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="row padding-left">
                                            <div class="col-xs-12 bold font-2" th:text="${detail.name}">
                                            </div>
                                             <div class="col-xs-12 light" th:text="${detail.shortAddress}">
                                            </div>                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="hidden-xs col-sm-4">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="row padding-left" style="padding-top: 2%;">
                                            <div class="col-xs-12 bold font-1-5" th:text="${detail.recommendations}">
                                                380
                                            </div>
                                             <div class="col-xs-12 bna-color">
                                                FOOD RECOMMENDATIONS
                                            </div>                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 hidden-sm hidden-md hidden-lg">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="row padding-left">
                                            <div class="col-xs-12 padding-top">
                                                <hr />
                                                <span class="bold font-1-5" th:text="${detail.recommendations}">380</span>
                                            <span class="bna-color">FOOD RECOMMENDATIONS</span> 
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>                                              
                    </div>   
                </div>


                <div class="row">
                    <div class="col-xs-12 col-sm-4 col-sm-push-8 white-background details-wrapper" style="margin-top: 10px;">
                        <div class="col-xs-12">
                            <div class="row flexi-font" style="padding: 2%;">
                                <div class="col-xs-6 col-sm-12 detail-type-padding">
                                    <div class="bna-color">Opening Hours</div>
                                    <div>
                                    	<span th:each="openingHour, iterStat : ${detail.openingHours}" th:text="!${iterStat.last} ? ${openingHour} + ', ' : ${openingHour}"></span>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-12 detail-type-padding">
                                    <div class="bna-color">Phone Number</div>
                                    <div><a th:href="'tel:' + ${detail.phone}" th:text="${detail.phone}"></a></div>
                                </div>
                                <div class="clearfix visible-xs-block"></div>
                                <div class="col-xs-6 col-sm-12 detail-type-padding">
                                    <div class="bna-color">Average Cost</div>
                                    <div th:text="'Rs. ' + ${detail.averageCost}"></div>
                                </div>
                                <div class="col-xs-6 col-sm-12 detail-type-padding">
                                    <div class="bna-color">Type</div>
                                    <div>
                                    	<span th:each="type, iterStat : ${detail.type}" th:text="!${iterStat.last} ? ${type} + ', ' : ${type}"></span>
                                    </div>
                                </div>
                                <div class="clearfix visible-xs-block"></div>
                                <div class="col-xs-12 detail-type-padding">
                                    <div class="bna-color">Address</div>
                                    <div th:text="${detail.longAddress}"></div>
                                </div>
                            </div>    
                        </div>                        
                    </div>
                    <div class="detail-about">
                        <div class="col-xs-12 col-sm-8 col-sm-pull-4" style="margin-top: 10px;">
                            <div class="row white-background details-wrapper">
                            	<div class="col-xs-12">
                            		<div class="col-xs-12">
		                                <div class="row">
		                                    <div class="col-xs-12 font-1-5 bna-color padding-3">
		                                        What people love here
		                                    </div>    
		                                </div>
		                                <hr />
		                                <div class="row recommended-wrapper">
		                                    <div class="col-xs-12">
		                                        <div class="row" th:each="item, iterStat : ${popularDishes.items}">
		                                        	<a class="cursor-pointer" th:href="${item.itemUrl}">
			                                            <div class="col-xs-12 recommended-item">
			                                                <div class="float-left" style="object-fit: cover;">
			                                                    <img class="user-icon" th:src="${item.thumbnail}" />
			                                                </div>
			                                                <div class="float-left item-desc-wrapper">
			                                                    <div class="bold item-name" th:text="${item.name}">
			                                                        <!-- Joojeh Kebab -->
			                                                    </div>
			                                                    <div th:if="${item.recommendations == 1}" th:text="${item.recommendations} + ' person recommends'">
			                                                        <!-- 1 person recommended -->
			                                                    </div>
			                                                    <div th:unless="${item.recommendations == 1}" th:text="${item.recommendations} + ' people recommend'">
			                                                        <!-- 22 people recommended -->
			                                                    </div>
			                                                </div>                                                                           
			                                            </div>
		                                            </a>
		                                        </div>
		                                    </div>
		                                </div>
		                                <div class="row padding-top">
		                                    <hr />
		                                    <div class="pull-right bna-color padding-3 cursor-pointer" onclick="loadPopularDishes();">
		                                        <a>See more</a>
		                                    </div>                                    
		                                </div>                                               
		                            </div>
                            	</div>
                            </div>
                            <div class="row white-background details-wrapper" style="margin-top: 10px;">
                            	<div class="col-xs-12">
                            		<div class="row">
		                                <div class="col-xs-12">
		                                    <div class="col-xs-12 font-1-5 bna-color padding-3">
		                                        My recommendations &nbsp; <img src="https://bna-s3.s3.amazonaws.com/img/smiley_love.svg" />
		                                    </div>
		                                    <div class="col-xs-12 light padding-3">
		                                        Food or drinks that you simply love having at <span class="bold" th:text="${detail.name}"></span>
		                                    </div>    
		                                </div>                                   
		                            </div>
		                            <hr />
		                           <div class="row recommended-wrapper">
		                               <div class="col-xs-12">
		                               		<div class="loader"></div>
		                               		<div class="my-recommendations">
			                              		<!-- <div class="col-xs-12 recommended-item cursor-pointer my-recommended-item">
			                                       <div class="float-left" style="object-fit: cover;">
			                                           <img class="user-icon" src="someimage2F48FA" />
			                                       </div>
			                                       <div class="float-left item-desc-wrapper">
			                                           <span class="hide recommendation-id">12</span>
		                                               <span class="hide item-id">12</span>
			                                           <div class="bold item-name">
			                                               Joojey Kebab
			                                           </div>
			                                            <div class="light">
			                                               You and 34 others recommend this
			                                           </div>
			                                       </div>
			                                       <div class="col-xs-12 review-item-desc recommend-item-desc">
			                                           The smell is awesome, plus it tastes like meadow. The smell is awesome, plus it tastes like meadow.
			                                       </div>
			                                   </div> -->
		                                   </div>
		                                   <div class="row align-center addRecommendButtonDiv">
		                                       <hr />
		                                       <button id="addRecommendButton" class="bna-button recommend-button">Add a recommendation</button>
		                                   </div>
		                               </div>
		                           </div>
                            	</div>
                            </div>                       
                        </div>                       
                    </div> 
                </div>
            </div>
        </div>
        
        <div lang="en" th:replace="fragments/recommend-modal :: recommend-modal"></div>
        
        <div lang="en" th:replace="fragments/alert-modal :: alert-modal"></div>
        
        <div lang="en" th:replace="fragments/loadmore-modal :: loadmore-modal"></div>
        
        <div lang="en" th:replace="fragments/login-modal :: login-modal"></div>

		<div lang="en" th:replace="fragments/footer :: footer"></div>

	</div>
	<input type="hidden" id="merchantId" th:value='${detail.id}' />
	<input type="hidden" id="merchantName" th:value='${detail.name}' />
	<script src="/r/e/s/o/u/r/c/e/js/detail.js"></script>
	<script src="/r/e/s/o/u/r/c/e/js/rcmd.js"></script>
</body>

</html>
