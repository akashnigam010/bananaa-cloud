<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fragments/head :: head"></head>
<link href="/css/detail.css" rel="stylesheet"></link>
<link href="/css/detail-mini.css" rel="stylesheet" media="only screen and (max-width: 480px), only screen and (max-device-width: 480px)" />
<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>

<body>
	<script type="text/javascript" src="/js/login.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			initApp();
		};
	</script>
	<div class="container-fluid">

		<div class="hide" id="primaryImageTemp" th:text="${detail.imageUrl}"></div>
        <div class="row primary-image-banner">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-6">
                        <p class="simpson header-icon cursor-pointer" onclick="location.href='http://www.bananaa.in';">bananaa</p>
                    </div>
                    <div class="col-xs-6">
                        <div class="btn-group login-info pull-right">
                            <button type="button" id="login-button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <span id="login-info">Login</span> <span class="caret"></span>                        
                            </button>
                            <ul id="login-dropdown" class="dropdown-menu pull-right">
                                    <li><a href="javascript:logout();">Logout</a></li>
                                </ul>
                        </div>
                    </div>
                </div>
            </div>          
        </div>

        <div class="row merchant-detail-background">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1 merchant-detail-main">
                <div class="row white-background details-wrapper">
                    <div class="col-xs-12" style="padding: 3%;">
                        <div class="row">
                            <div class="col-xs-12 col-sm-8">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="row padding-left">
                                            <div class="col-xs-12 bold font-2" th:text="${detail.name}">
                                            </div>
                                             <div class="col-xs-12 under-heading" th:text="${detail.shortAddress}">
                                            </div>                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="hidden-xs col-sm-4">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="row padding-left" style="padding-top: 2%;">
                                            <div class="col-xs-12 bold font-1-5">
                                                380
                                            </div>
                                             <div class="col-xs-12 bna-color">
                                                RECOMMENDATIONS
                                            </div>                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 hidden-sm hidden-md hidden-lg">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="row padding-left">
                                            <div class="col-xs-12 padding-top">
                                                <hr />
                                                <span class="bold font-1-5">380</span>
                                            <span class="bna-color">RECOMMENDATIONS</span> 
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>                                              
                    </div>   
                </div>


                <div class="row">
                    <div class="col-xs-12 col-sm-4 col-sm-push-8 white-background details-wrapper" style="margin-top: 10px;">
                        <div class="col-xs-12">
                            <div class="row flexi-font" style="padding: 2%;">
                                <div class="col-xs-6 col-sm-12 detail-type-padding">
                                    <div class="bna-color">Opening Hours</div>
                                    <div>
                                    	<span th:each="openingHour, iterStat : ${detail.openingHours}" th:text="!${iterStat.last} ? ${openingHour} + ', ' : ${openingHour}"></span>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-12 detail-type-padding">
                                    <div class="bna-color">Phone Number</div>
                                    <div th:text="${detail.phone}"></div>
                                </div>
                                <div class="clearfix visible-xs-block"></div>
                                <div class="col-xs-6 col-sm-12 detail-type-padding">
                                    <div class="bna-color">Average Cost</div>
                                    <div th:text="'Rs. ' + ${detail.averageCost}"></div>
                                </div>
                                <div class="col-xs-6 col-sm-12 detail-type-padding">
                                    <div class="bna-color">Type</div>
                                    <div>
                                    	<span th:each="type, iterStat : ${detail.type}" th:text="!${iterStat.last} ? ${type} + ', ' : ${type}"></span>
                                    </div>
                                </div>
                                <div class="clearfix visible-xs-block"></div>
                                <div class="col-xs-12 detail-type-padding">
                                    <div class="bna-color">Address</div>
                                    <div th:text="${detail.longAddress}"></div>
                                </div>
                            </div>    
                        </div>                        
                    </div>
                    <div class="detail-about">
                        <div class="col-xs-12 col-sm-8 col-sm-pull-4 white-background details-wrapper" style="margin-top: 10px;">
                            <div class="col-xs-12">
                                <div class="row">
                                    <div class="col-xs-12 sub-heading-flexi">
                                        Most Recommended
                                    </div>    
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 padding">
                                        <div class="float-left" style="object-fit: cover;">
                                            <img class="user-icon" src="https://s3.ap-south-1.amazonaws.com/bananaimages/joojeh-kebab.jpg" />
                                        </div>
                                        <div class="row float-left user-name-wrapper">
                                            <div style="height: 10px"></div>
                                            <div class="col-xs-12 user-name flexi-font bold">
                                                Joojeh Kebab
                                            </div>
                                             <div class="col-xs-12 flexi-font">
                                                30 people recommended
                                            </div>
                                        </div>                                                                           
                                    </div>
                                </div>
                                <hr />
                                <div class="row">
                                    <div class="col-xs-12 padding">
                                        <div class="float-left" style="object-fit: cover;">
                                            <img class="user-icon" src="https://s3.ap-south-1.amazonaws.com/bananaimages/lowley-shirley.jpeg" />
                                        </div>
                                        <div class="row float-left user-name-wrapper">
                                            <div style="height: 10px"></div>
                                            <div class="col-xs-12 user-name flexi-font bold">
                                                Lowley Shirley
                                            </div>
                                             <div class="col-xs-12 flexi-font">
                                                22 people recommended
                                            </div>
                                        </div>                                                                           
                                    </div>
                                </div>
                                <hr />
                                <div class="row">
                                    <div class="col-xs-12 padding">
                                        <div class="float-left" style="object-fit: cover;">
                                            <img class="user-icon" src="https://s3.ap-south-1.amazonaws.com/bananaimages/joojeh-kebab.jpg" />
                                        </div>
                                        <div class="row float-left user-name-wrapper">
                                            <div style="height: 10px"></div>
                                            <div class="col-xs-12 user-name flexi-font bold">
                                                Mutton Keekh Kebab
                                            </div>
                                             <div class="col-xs-12 flexi-font">
                                                15 people recommended
                                            </div>
                                        </div>                                                                           
                                    </div>
                                </div>
                                <hr />
                                <div class="row">
                                    <div class="col-xs-12 padding">
                                        <div class="float-left" style="object-fit: cover;">
                                            <img class="user-icon" src="https://s3.ap-south-1.amazonaws.com/bananaimages/lowley-shirley.jpeg" />
                                        </div>
                                        <div class="row float-left user-name-wrapper">
                                            <div style="height: 10px"></div>
                                            <div class="col-xs-12 user-name flexi-font bold">
                                                Mango Delight Punch
                                            </div>
                                             <div class="col-xs-12 flexi-font">
                                                10 people recommended
                                            </div>
                                        </div>                                                                           
                                    </div>
                                </div>
                                <hr />                              
                            </div>                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div lang="en" th:replace="fragments/login-modal :: login-modal"></div>

		<div lang="en" th:replace="fragments/footer :: footer"></div>

	</div>
	<script src="/js/detail.js"></script>
</body>

</html>
